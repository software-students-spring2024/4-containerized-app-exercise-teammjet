name: ml_client
on:
  push:
    branches: ["main", "marc-branch", "johan-branch", "machine-learning", "web-app"]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user pipenv
          pipenv --python ${{ matrix.python-version }}  # Specify Python version here
          pipenv install
          pipenv install tensorflow-io-gcs-filesystem==0.36.0
      - name: Turn on 'editable' mode
        run: |
          pipenv install -e .
      - name: cd into machine-learning-client and then into tests
        run: |
          cd machine-learning-client
          ls
          cd tests
          ls
      - name: Test with pytest
        env:
          MONGO_INITDB_ROOT_USERNAME: username
          MONGO_INITDB_ROOT_PASSWORD: password
        run: |
          pipenv run pip install pytest
          pipenv run python -m pytest test_app.py
